<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Agenda: Reservar citas online</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Cabecera para colocar logo -->
    <!-- Paginas con enlace index, barberias y sign up (Registro) -->
    <div class="logo">
        <img src="/images/2.png" alt="" width="100px" height="100px" id="logo"></img>
        <h4 id="name">Quick Agenda</h4>
    </div>
    <!-- Divisiòn para desplegar el menu y los botones de registro -->
    <div class="container2">
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>

                <li>
                    <a href="#" id="SeleccionMenu">Servicios</a>
                    <!-- Esto es un submenu -->
                    <ul class="submenu">
                        <li>
                            <a href="barberias.html">Barberías</a>
                        </li>

                        <li>
                            <a href="#">SPA</a>
                        </li>

                        <li>
                            <a href="#">Restaurantes</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <a href="#">Reservar</a>
                </li>

                <li>
                        <a href="#">Suscripción</a>
                </li>

                <li>
                    <a href="#final">Contacto</a>
                </li>
            </ul>
        </nav>
        <!-- Botones de registro -->
        <div class="buttons">
            <button type="button" id="button1"><a href="#">Sign in</a></button>
            <!-- <br> -->
            <button type="button" id="button2"><a href="registro.html">Sign up</a></button>
        </div>
    </div>

    <br>
    <hr>

    <div class="container4">
        <div class="form1">
            <form action="registro.html">

                <label for="nickname">Nickname: </label>
                <input type="text" id="nickname">
                <br>
                <label for="nombre">Nombres: </label>
                <input type="text" id="nombre">
                <br>
                <label for="apellido">Apellidos: </label>
                <input type="text" id="apellido">
                <br>
                <label for="">Correo</label>
                <input type="email">
                <br><br>

                <label for="">Contraseña</label>
                <input type="password">
                <br><br>

                <label for="">Telefono</label>
                <input type="number">
                <br><br>

                <label for="direccion">Dirección: </label>
                <input type="text" id="direccion">
                <br><br>

                <label for="">Edad</label>
                <input type="number">
                <br><br>

                <label for="">Fecha de nacimiento</label>
                <input type="date">
                <br><br>

                <label for="">Foto de perfil</label>
                <input type="file">
                <br><br>

                <input type="submit" id="Enviar Datos">
                <br>
                <label for="">Borrar</label>
                <input type="reset">
                <br>

            </form>
        </div>
        <div class="item3">
            <h2>Suscribete!</h2>
        </div>
    </div>

    <hr>
    <br>

    <!-- Es el footer, correspondiente a los enlaces de las redes sociales y copyrights -->
    <div align="center" class="footer">
        <img src="/assets/fb.svg" alt="" width="30px" height="30px"></img>
        <img src="/assets/instagram.svg" alt="" width="30px" height="30px"></img>
        <img src="/assets/tw.svg" alt="" width="30px" height="30px"></img>
        <img src="/assets/mail.svg" alt="" width="30px" height="30px"></img>
        <p>Copyright 2021 | Quick Agenda | Todos los derechos reservados</p>
    </div>
    <span id="final"></span>
    <!-- <script src="main.js"></script> -->
</body>
</html>
